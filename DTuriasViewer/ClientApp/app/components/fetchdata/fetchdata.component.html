<h1>List of tweets in the database</h1>

<p *ngIf="!tweets"><em>Loading...</em></p>

<table class='table' *ngIf="tweets">
    <thead>
        <tr>
            <th>Id</th>
            <th>Text</th>
            <th>Sentiment</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tweet of tweets">
            <td>{{ tweet.id }}</td>
            <td>{{ tweet.text }}</td>
            <td>
                <select class="form-control" (change)="updateTweet(tweet.id, $event.target.value)">
                    <option value="0" [selected]="tweet.sentiment == 0">Positive</option>
                    <option value="1" [selected]="tweet.sentiment == 1">Negative</option>
                    <option value="2" [selected]="tweet.sentiment == 2">Neutral</option>
                    <option value="3" [selected]="tweet.sentiment == 3">Both</option>
                    <option value="4" [selected]="tweet.sentiment == 4">Undefined</option>
                </select>
            </td>
            <td><button class="btn btn-primary btn-sm" (click)="deleteTweet(tweet.id)">Delete
            </button></td>
        </tr>
    </tbody>
</table>
